<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Elements</title>
    <style>
        #element1 {
            color: red;
            font-size: 20px;
        }
        #element2 {
            color: blue;
            background-color: lightgrey;
            padding: 10px;
        }
        #element3 {
            color: green;
            font-weight: bold;
        }
        #element4 {
            color: purple;
            text-decoration: underline;
        }
        #element5 {
            color: orange;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p id="element1">This is 1</p>
    <p id="element2">This is  2</p>
    <p id="element3">This is 3</p>
    <p id="element4">This is  4</p>
    <p id="element5">This  5</p>



    
</body>
</html>
