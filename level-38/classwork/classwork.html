<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richest People</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        
            border: 1px solid black;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table>
    <caption>Richest People and Their Net Worth</caption>
    <thead>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Net Worth (USD)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Elon Musk</td>
            <td>$185 Billion</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jeff Bezos</td>
            <td>$150 Billion</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Bernard Arnault</td>
            <td>$135 Billion</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Bill Gates</td>
            <td>$130 Billion</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Mark Zuckerberg</td>
            <td>$110 Billion</td>
        </tr>
    </tbody>
</table>

</body>
</html>
