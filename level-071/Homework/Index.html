<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Functional Buttons Through JS</title>
</head>
<body>
    <br><br><br>

    <div>
        <img id="imagee" src="image.png" alt=" " width="400">
        <img id="imagee2" src="image2.png" alt=" " width="400">
    </div>

    <br><br>

    <div>
        ‎
        ‎ 
        ‎ 
        ‎ 
        ‎ 
        ‎ 
        ‎ 
        <button onclick="imagee.src='image.png'">Normal1 (image)</button>
        <button onclick="imagee.src='image2.png'">Deformed1</button>
        <button onclick="imagee2.src='image.png'">Normal2 (image)</button>
        <button onclick="imagee2.src='image2.png'">Deformed2</button>
        ‎
        ‎ 
        ‎ 
        ‎ 
        ‎ 
        ‎ 
        ‎ 
    </div>

    <br><br>
    <hr>
    <br><br>

    <h1>More Buttons:</h1>

    <br><br><br>

    <div>
        <button onclick="alert('I warned you.')">Don't Click</button>

        <button onclick="imagee.width='200'">Small1</button>
        <button onclick="imagee.width='400'">Normal1 (Size)</button>
        <button onclick="imagee.width='600'">Big1</button>

        <button onclick="imagee2.width='200'">Small2</button>
        <button onclick="imagee2.width='400'">Normal2 (Size)</button>
        <button onclick="imagee2.width='600'">Big2</button>
    </div>

    <br><br><br><br><br>

    <div>
        <button onclick="imagee.style='transform: rotate(360deg)'">Rotate1 0°</button>
        <button onclick="imagee.style='transform: rotate(90deg)'">Rotate1 90°</button>
        <button onclick="imagee.style='transform: rotate(180deg)'">Rotate1 180°</button>
        <button onclick="imagee.style='transform: rotate(270deg)'">Rotate1 270°</button>

        <button onclick="imagee2.style='transform: rotate(360deg)'">Rotate2 0°</button>
        <button onclick="imagee2.style='transform: rotate(90deg)'">Rotate2 90°</button>
        <button onclick="imagee2.style='transform: rotate(180deg)'">Rotate2 180°</button>
        <button onclick="imagee2.style='transform: rotate(270deg)'">Rotate2 270°</button>
    </div>
</body>
</html>
