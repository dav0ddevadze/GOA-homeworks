<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements with Class</title>
    <style>
        .class1 { color: red; font-size: 20px; }
        .class2 { color: blue; background-color: lightgrey; padding: 10px; }
        .class3 { color: green; font-weight: bold; }
        .class4 { color: purple; text-decoration: underline; }
        .class5 { color: orange; font-style: italic; }
    </style>
</head>
<body>
    <p class="class1">This is element 1</p>
    <p class="class2">This is element 2</p>
    <p class="class3">This is element 3</p>
    <p class="class4">This is element 4</p>
    <p class="class5">This is element 5</p>
</body>
</html>
